    <head>

        <title>Design</title>

        <!-- banner -->
        <div class="banner">
            <div class="exploreHolder">
                <a href="#mainHeader"><button id ="explore">explore</button></a>
            </div>
        </div>
        <!-- banner end -->

        <!-- main header -->
        <div id="mainHeader" class="mainHeader">
            <button>showcase</button>
            <button>blog</button>
            <button>contact</button>
        </div>
        <!-- main header end -->

        <!-- main content -->
        <div class="mainContent">

                <div id="subForm">
                    <article id="renArticle">
